<!DOCTYPE html>

                email, phone # and get rid of text that's there

<html>

  <head>
      <link href="form2.css" rel="stylesheet" type="text/css" />
      <title>Grey Matter Computer Systems</title>
  </head>

  <body>

    <h1 id="title">Grey Matter Computer Systems Survey</h1>
    <p id="description">Feedback helps us grow. Thank you for taking the time to help us 
        improve our services.</p>
  
        <form action="#" id="survey-form">
            <section>
                <input type="text" name="name" placeholder="Name" id="username" />
                <input type="email" name="email" placeholder="example@mail.com" id="email" />
                <input type="number" name="number" placeholder="###-###-####" id="number" />
            </section>

            <!--select box-->
            <section>
            <p>What is your occupation?</p>
            <select name="dropdown" name="dropdown" id="dropdown">
                <option value="hobbyist">Hobbyist</option>
                <option value="fulltime">Full-Time Student</option>
                <option value="parttime">Part-Time Student</option>
                <option value="teacher">Teacher</option>
                <option value="employed">Full-Time Employee</option>
                <option value="partemploy">Part-Time Employee</option>
                <option value="animal">Animal</option>
                <option value="mineral">Mineral</option>
                <option value="veg">Vegetable</option>  
            </select>
             </section> 

            <section>
            <p>Would you recommend our services to others?</p>
                <input type="radio" name="recommend" id="yes"><label for="high">Yes</label>
                <input type="radio" name="recommend" id="maybe"/><label for="maybe">Maybe</label>
                <input type="radio" name="recommend" id="no" /><label for="no">No</label>
                <input type="radio" name="recommend" id="hellno" /><label for="hellno">Hell No</label>
            </section>
           
           
            <section>
            <p>Would you like more information of any of the following?:</p>
                <input type="checkbox" name="info" value="web"/><label for="web">Web Development</label>
                <input type="checkbox" name="info" value="htroubleshoot"/><label for="htroubleshoot">Hardware Troubleshooting</label>
                <input type="checkbox" name="info" value="stroubleshoot"/><label for="stroubleshoot">Software Troubleshooting</label>
                <input type="checkbox" name="info" value="oop"/><label for="oop">Object Oriented programming</label>
                <input type="checkbox" name="info" value="gay"/><label for="gay">Gay Agenda</label>
            </section>
           
            <section>
                <p>Any additional comments or thoughts?</p>
                <textarea>Please type here...</textarea>
            </section>
            
            <button id="submit">Submit</button>

        </form>
  </body>
    
</html>
